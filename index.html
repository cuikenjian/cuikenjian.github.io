<html>

<head>
    <meta charset="utf-8">

    <title>kens try about anuglar js</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/standard/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/lodash/dist/lodash.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/controllers.js"></script>
    
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/factories.js"></script>

    </script>
</head>

<body ng-app="catchBaby" ng-controller="MainController">
    
    <div class="game scale-x">
        <div class="main-container scale-y" ng-cloak ng-click="handleClick($event)">
            <div class="grid">
                <div class="unit" ng-repeat="unit in units" ng-style="getEveryGridStyle(unit)">
                </div>
            </div>
            <div class="baby" ng-class="baby.state" ng-style="getBabyStyle()"></div>
        </div>

        <start-dialog ng-show="global.gameState==='start'" ng-click="startGame()"></start-dialog>
        <end-dialog ng-show="global.gameState==='end'" ng-click="startGame()" result="global.gameResult"></end-dialog>
        
    </div>

</body>

</html>
